name: Deploy DocC

on:
  push:
    branches:
      - "*"
    tags:
      - '*'

permissions:
  contents: write
jobs:
  build_docs:
    runs-on: macos-12
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Build DocC
        run: |
          xcodebuild docbuild -scheme RealityUI -derivedDataPath 'docc' -destination 'generic/platform=iOS';
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting docc/Build/Products/Debug-iphoneos/RealityUI.doccarchive \
            --output-path docs \
            --hosting-base-path RealityUI
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs